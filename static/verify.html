<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接收验证码 - Telegram 会话保活</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .status-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .status-subtext {
            font-size: 14px;
            color: #666;
        }

        .code-display {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
        }

        .code-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .code-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            font-family: monospace;
            letter-spacing: 4px;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .elapsed-time {
            display: inline-block;
            background: #eef;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>接收验证码</h1>
            <p>等待 Telegram 发送登录验证码</p>
        </div>

        <div class="content">
            <div id="message-container"></div>

            <!-- Waiting State -->
            <div id="waiting-state">
                <div class="status">
                    <div class="status-icon">⏳</div>
                    <div class="status-text">等待验证码...</div>
                    <div class="status-subtext">请在其他设备上尝试登录此账号</div>
                    <div class="loading"></div>
                    <div class="elapsed-time">
                        已等待: <span id="elapsed-time">0</span> 秒
                    </div>
                </div>
            </div>

            <!-- Success State -->
            <div id="success-state" class="hidden">
                <div class="status">
                    <div class="status-icon">✅</div>
                    <div class="status-text">验证码接收成功！</div>
                </div>
                <div class="code-display">
                    <div class="code-label">您的验证码是：</div>
                    <div class="code-value" id="code-display"></div>
                </div>
                <button class="btn" onclick="window.location.href='/'">返回主页</button>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden">
                <div class="status">
                    <div class="status-icon">❌</div>
                    <div class="status-text">接收失败</div>
                    <div class="status-subtext" id="error-message"></div>
                </div>
                <button class="btn" onclick="window.location.reload()">重试</button>
                <button class="btn" onclick="window.location.href='/'" style="background: #6c757d; margin-top: 10px;">返回主页</button>
            </div>
        </div>

        <div class="footer">
            <a href="/">返回主页</a> | Telegram 会话保活管理
        </div>
    </div>

    <script>
        // Get UUID from URL path
        const pathParts = window.location.pathname.split('/');
        const uuid = pathParts[pathParts.length - 1];

        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 3;
        const reconnectDelay = 2000;

        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            const container = document.getElementById('message-container');
            container.innerHTML = '';
        }

        function showState(stateName) {
            document.getElementById('waiting-state').classList.add('hidden');
            document.getElementById('success-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            
            if (stateName) {
                document.getElementById(`${stateName}-state`).classList.remove('hidden');
            }
        }

        function displayCode(code) {
            showState('success');
            document.getElementById('code-display').textContent = code;
            clearMessage();
        }

        function displayError(message) {
            showState('error');
            document.getElementById('error-message').textContent = message;
        }

        function connectSSE() {
            // First, fetch the session data from the UUID
            fetch(`/api/task/session/${uuid}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('任务不存在或已失效');
                    }
                    return response.json();
                })
                .then(data => {
                    const sessionString = data.session_string;
                    startListening(sessionString);
                })
                .catch(error => {
                    displayError(error.message);
                });
        }

        function startListening(sessionString) {
            const url = `/api/verify/listen?session_string=${encodeURIComponent(sessionString)}`;
            eventSource = new EventSource(url);
            
            eventSource.addEventListener('connected', (e) => {
                console.log('Connected, waiting for code...');
                reconnectAttempts = 0;
                clearMessage();
            });
            
            eventSource.addEventListener('code', (e) => {
                const data = JSON.parse(e.data);
                displayCode(data.code);
                stopListening();
            });
            
            eventSource.addEventListener('heartbeat', (e) => {
                const data = JSON.parse(e.data);
                document.getElementById('elapsed-time').textContent = data.elapsed;
            });
            
            eventSource.addEventListener('timeout', (e) => {
                displayError('等待验证码超时（5分钟），请重试');
                stopListening();
            });
            
            eventSource.addEventListener('error', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    displayError(data.error);
                } catch {
                    console.error('SSE connection error');
                }
                
                stopListening();
                
                // Auto-reconnect logic
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                    showMessage(`连接断开，正在重连... (${reconnectAttempts}/${maxReconnectAttempts})`, 'info');
                    setTimeout(() => startListening(sessionString), reconnectDelay);
                } else {
                    displayError('连接失败，请刷新页面重试');
                }
            });
            
            eventSource.onerror = (error) => {
                console.error('SSE onerror:', error);
            };
        }

        function stopListening() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        // Start listening on page load
        if (uuid) {
            connectSSE();
        } else {
            displayError('无效的 UUID');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopListening();
        });
    </script>
</body>
</html>
